<p>
    Welcome to the access section!
    <a ui-sref="home">Go home!</a>
</p>

<div>
    <form novalidate>
        User:<br>
        <input type="text" ng-model="user.name"><br>
        Pass:<br>
        <input type="password" ng-model="user.password">
        <br><br>
        <button ng-click="enter()">Enter</button>
    </form>
    <p ng-if="loginError">User doesn't exist or has another password</p>
</div>

<div>
    <form novalidate>
        User:<br>
        <input type="text" ng-model="user.name"><br>
        Pass:<br>
        <input type="password" ng-model="user.password">
        <br><br>
        <button ng-click="register()">Register</button>
    </form>
    <p ng-if="regError">Not registered correctly</p>
</div>
