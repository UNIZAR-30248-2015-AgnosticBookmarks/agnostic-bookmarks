    Welcome home!
    <a ui-sref="access">Log out</a>
    <script>
        docuemnt.write($scope.regError);
        docuemnt.write($scope.user);

<div>
    <div>
        <br>
        <div class="alert alert-success" ng-if="addError">
            <strong>Alert!</strong> Not added properly</p>
        </div>
        <form novalidate role="form">
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" ng-model="bookmarkToAdd.name" id="user" class="form-control">
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" ng-model="bookmarkToAdd.link" id="link" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" ng-model="bookmarkToAdd.description" id="description" class="form-control">
            </div>

            <button ng-click="addBm()" type="submit" class="btn btn-default">Add bookmark!</button>
        </form>
        <p ng-if="addError">Not added properly</p>
    </div>
    <button ng-click="getBmList()"> Show my bookmarks</button>
    <p ng-if="addError">ERROR ADDING BOOKMARK</p><br><br>

    <!-- SECOND IMPL -->
    <table>
        <td>NAME</td>
        <td>LINK</td>
        <td>DESCRIPTION</td>
        <!--<td>LABELS</td>-->
        <tr ng-repeat="bookmark in bookmarkList">
            <td>{{ bookmark.name }}</td>
            <td>{{ bookmark.link }}</td>
            <td>{{ bookmark.description }}</td>
            <!--<td>{{ bookmark.labels }}</td>-->
        </tr>
    </table>

</div>
